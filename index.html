<!DOCTYPE html>
<html class="h-full scroll-smooth box-border" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <h2 class="text-center text-uppercase mb-3">Upcoming Movies</h2>
    <div
      class="d-flex container flex-wrap justify-content-center gap-3"
      data-upcoming
    ></div>
    <br />
    <br />

    <h2 class="text-center text-uppercase mb-3">Popular Movies</h2>
    <div
      class="d-flex container flex-wrap justify-content-center gap-3"
      data-popular
    ></div>
    <br />
    <br />

    <div class="loader" data-index-loader>
      <img class="loader__img" src="./images/loader.svg" alt="loader" />
    </div>
    <h2 class="text-center text-uppercase mb-3">Top Rated Movies</h2>
    <div
      class="d-flex container flex-wrap justify-content-center gap-3"
      data-top-rated
    ></div>

    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
